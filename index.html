<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная сказка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="spread hidden">

  <!-- Основная иллюстрация -->
  <div class="image">
    <img src="images/spread.png" alt="Иллюстрация">

    <!-- Волшебные элементы -->
    <img src="images/butterfly1.png" class="magic" style="top:50px; left:100px;">
    <img src="images/dust1.png" class="magic" style="top:200px; left:300px;">
  </div>

  <!-- Текст справа -->
  <div class="text">
    <h2>Однажды Лиза проснулась в волшебном лесу</h2>
    <p>
      Солнце мягко светило сквозь листья, а вокруг было так тихо,
      будто лес затаил дыхание и ждал первого шага Лизы.
    </p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
